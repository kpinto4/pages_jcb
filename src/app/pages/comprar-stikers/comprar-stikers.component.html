<section class="buy">
  <h1>Compra tus stikers</h1>
  <p>Selecciona tus stikers disponibles y res√©rvalos por 24 horas.</p>

  <div class="grid">
    <div class="card" *ngFor="let s of stikers">
      <p class="code">{{ s.codigo }}</p>
      <p class="nums">{{ s.n1 }} - {{ s.n2 }}</p>

      <button
        [disabled]="!s.disponible"
        (click)="reservar(s)">
        {{ s.disponible ? 'Reservar' : 'No disponible' }}
      </button>
    </div>
  </div>
</section>
