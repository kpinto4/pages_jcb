<section class="comprar">
  <h2>Comprar Stikers</h2>

  <!-- Compra al azar -->
  <div class="azar">
    <h3>Comprar al azar</h3>
    <input type="number" min="1" [(ngModel)]="cantidadAzar">
    <button (click)="comprarAzar()">Comprar</button>
  </div>

  <!-- Buscar por número -->
  <div class="buscar">
    <h3>Buscar por número</h3>
    <input
      type="number"
      placeholder="Ingresa tu número"
      [(ngModel)]="buscarNumero"
    >
  </div>

  <!-- Listado -->
  <div class="lista">
    <div
      class="stiker"
      *ngFor="let stiker of stikersFiltrados"
      [class.no-disponible]="!stiker.disponible"
    >
      <p><strong>{{ stiker.numero1 }} - {{ stiker.numero2 }}</strong></p>
      <p>
        {{ stiker.disponible ? 'Disponible' : 'No disponible' }}
      </p>
      <button
        *ngIf="stiker.disponible"
        (click)="reservar(stiker)"
      >
        Reservar
      </button>
    </div>
  </div>
</section>
