<section class="hero">
  <div class="hero-content">

    <img
      src="assets/img/premio-mayor.jpg"
      alt="Premio Mayor"
      class="hero-image"
    />

    <div class="hero-text">
      <h1>Juego de la Ciudad Bonita</h1>
      <p>Participa por increíbles premios comprando tus stikers</p>

      <!-- CONTADOR -->
      <div class="countdown">
        <div class="box">
          <span>{{ days }}</span>
          <small>Días</small>
        </div>
        <div class="box">
          <span>{{ hours }}</span>
          <small>Horas</small>
        </div>
        <div class="box">
          <span>{{ minutes }}</span>
          <small>Min</small>
        </div>
        <div class="box">
          <span>{{ seconds }}</span>
          <small>Seg</small>
        </div>
      </div>

      <!-- PROGRESO DE STIKERS -->
      <div class="progress-section">
        <p class="progress-text">
          {{ stikersVendidos }} de {{ totalStikers }} stikers vendidos
          ({{ porcentajeVendidos }}%)
        </p>

        <div class="progress-bar">
          <div
            class="progress-fill"
            [style.width.%]="porcentajeVendidos"
          ></div>
        </div>
      </div>

    </div>
  </div>
</section>
