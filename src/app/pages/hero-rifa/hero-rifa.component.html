<section class="hero">
  <div class="hero-content">

    <!-- Imagen premio mayor -->
    <img
      src="assets/img/premio-mayor.jpg"
      alt="Premio Mayor"
      class="hero-image"
    />

    <div class="hero-text">
      <h1>Juego de la Ciudad Bonita</h1>
      <p>Participa por increíbles premios comprando tus stikers</p>

      <!-- Cuenta regresiva -->
      <div class="countdown">
        <div class="box">
          <span>{{ days }}</span>
          <small>Días</small>
        </div>
        <div class="box">
          <span>{{ hours }}</span>
          <small>Horas</small>
        </div>
        <div class="box">
          <span>{{ minutes }}</span>
          <small>Min</small>
        </div>
        <div class="box">
          <span>{{ seconds }}</span>
          <small>Seg</small>
        </div>
      </div>

      <!-- Progreso de stikers -->
      <div class="progress-section">
        <div class="progress-info">
          <span>{{ vendidos }} / {{ total }} stikers vendidos</span>
          <span>{{ porcentaje }}%</span>
        </div>

        <div class="progress-bar">
          <div
            class="progress-fill"
            [style.width.%]="porcentaje">
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
