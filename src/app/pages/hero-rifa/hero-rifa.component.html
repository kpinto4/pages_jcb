<section class="hero">
  <h1>Gran Rifa del Mes</h1>

  <p class="subtitle">
    Participa y gana increíbles premios.  
    Cada stiker te da la oportunidad de ganar.
  </p>

  <p class="fecha">
    El sorteo será el<br />
    <strong>sábado, 14 de febrero de 2026</strong>
  </p>

  <!-- Cuenta regresiva -->
  <div class="contador">
    <div class="box">
      <span>{{ dias }}</span>
      <small>DÍAS</small>
    </div>
    <div class="box">
      <span>{{ horas }}</span>
      <small>HORAS</small>
    </div>
    <div class="box">
      <span>{{ minutos }}</span>
      <small>MIN</small>
    </div>
    <div class="box">
      <span>{{ segundos }}</span>
      <small>SEG</small>
    </div>
  </div>

  <!-- Progreso -->
  <div class="progreso">
    <div class="info">
      <span>Stikers vendidos</span>
      <span><strong>67</strong> de 100</span>
    </div>

    <div class="barra">
      <div class="relleno" style="width: 67%"></div>
    </div>

    <div class="info abajo">
      <span class="disponibles">33 disponibles</span>
      <span>67% vendido</span>
    </div>
  </div>

  <button class="btn-comprar">
    Comprar Stikers – $50 c/u
  </button>
</section>
